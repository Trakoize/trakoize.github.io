<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trakoize</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!--Javascript for navbar on mobile -->
    <script>
    $(document).ready(function() {

    // Check for click events on the navbar burger icon
    $(".navbar-burger").click(function() {

    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
    $(".navbar-burger").toggleClass("is-active");
    $(".navbar-menu").toggleClass("is-active");

    });
    });
    </script>
  </head>
  <body>
    <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="true">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
    </a>
      
    <div class="navbar-menu has-background-black" id="navMenu">
        <div class="navbar-start">
            <h1 class="navbar-item has-text-light">Trakoize</h1>
        </div>
        <div class="navbar-end">
            <a href="#home" class="navbar-item has-text-light">Home</a>
            <a href="#links" class="navbar-item has-text-light">Links</a>
            <a href="#blog" class="navbar-item has-text-light">Blog</a>
        </div>
    </div>
    
  <section class="section">
    <div class="container">
        <h1 class="title">
                Welcome
            </h1>
            <p class="subtitle">

            </p>
<iframe allowfullscreen src="https://www.vidlii.com/embed?v=vknVsc_drvR&a=1" frameborder="0" width="640" height="360"></iframe>
                    </div>
  </section>
  </body>
</html>
